<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/main.css">
  <script src="../js/main.js"></script>
  <title>Derpflowy</title>
</head>

<body  ng-app="flowy" ng-controller="flowyController">
  <nav class="navbar navbar-inverse" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">derpflowy</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
          
          <li>
            <div class="dropdown">
               <button class="btn btn-info dropdown-toggle" style="height:50px;" type="button" data-toggle="dropdown">Create a room
               <span class="caret"></span></button>
               <ul class="dropdown-menu no-style" style="background: #fff;">
                 <li class="no-style"><a href="#" ng-click="createCollab(true)">Empty room</a></li>
                 <li class="no-style"><a href="#" ng-click="createCollab(false)">With my list contents</a></li>
               </ul>
            </div>
          </li>
          <li><a href="/signout">Logout</a></li>
      </ul>
    </div>  
    <!-- /.navbar-collapse -->
  </nav>
  <div class="alert alert-success" ng-show="roomCreated">
    <a href="#" class="close" ng-click="roomCreated=false;" >Ã—</a>
    <span ng-bind="roomData"></span>
  </div>
  <div class="container flowy-container">
    
    <h3><strong>Home</strong></h3>
    <div class="loading" ng-show="loading">Loading...</div>
    <div class="addNew" ng-click="addNew()" ng-hide="elements.length || loading">+</div>
    <element-directive arr="elements" updateremote="updateRemote" whichkey="whichKey" markcompleted="markCompleted" duplicate="duplicate" deletenode="deleteNode" addnote="addNote" removenote="removeNote" togglecollapse="toggleCollapse"></element-directive>
  </div>
  
</body>

</html>
